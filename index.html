<!DOCTYPE html>
<html>
<head>
	<title>One MCL</title>
    
    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 1300px)">
    
    <!-- JAVASCRIPT -->
    <script type="text/javascript">  
        function profileDropdown() {
            document.getElementById("myDropdown-one").classList.toggle("show-one");                 
        }
        
        window.onclick = function(event) {  
            if (!event.target.matches('.dropbtn-one')) {
                
                var dropdowns = document.getElementsByClassName("dropdown-content-one");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show-one')) {
                        openDropdown.classList.remove('show-one');
                    }
                }
            }
        }  
        
        function enrollmentDropdown() {
            document.getElementById("myDropdown-two").classList.toggle("show-two");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn-two')) {
                
                var dropdowns = document.getElementsByClassName("dropdown-content-two");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show-two')) {
                        openDropdown.classList.remove('show-two');
                    }
                }
            }
        }  
        
        function paymentDropdown() {
            document.getElementById("myDropdown-three").classList.toggle("show-three");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn-three')) {
                
                var dropdowns = document.getElementsByClassName("dropdown-content-three");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show-three')) {
                        openDropdown.classList.remove('show-three');
                    }
                }
            }
        }  
        
        function login() {
            window.location = '1 my_home.html';
        }
    
    </script>
    <!-- END JAVASCRIPT -->
</head>
